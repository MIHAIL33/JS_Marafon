<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #c9fd0bfb -26%, #05ce20 145%);">
          <div class="side">
            <h1>Листочки</h1>
            <p>Много листочков</p>
          </div> 
        </div>
        <div style="background: linear-gradient(229.99deg, #ffe816 -26%, #ffd904 145%);">
          <div class="side">
            <h1>Другие цветочки</h1>
            <p>Много других цветочков</p>
          </div>
        </div>
        <div style="background: linear-gradient(229.99deg, #11DEE9 -26%, #017E8B 145%);">
          <div class="side">
            <h1>Горы</h1>
            <p>Но хотелось вставить цветочки</p>
          </div>  
        </div>
        <div style="background: linear-gradient(215.32deg, #ff5512 -1%, #ff2a04 124%);">
          <div class="side">
            <h1>Цветочки</h1>
            <p>Опять цветочков</p>
          </div>    
        </div>
        <div style="background: linear-gradient(221.87deg, #8308EA 1%, #5305AF 128%);">
          <div class="side active">
            <h1>Цветочки</h1>
            <p>Много цветочки</p>
          </div>
        </div>
      </div>
      <div class="main-slide">
        <div class="slide"
          style="
            background-image: url('https://images.unsplash.com/photo-1558350283-8269d86681f2?ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8cHVycGxlfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');
          "
        ></div>
        <div class="slide"
          style="
            background-image: url('https://images.unsplash.com/photo-1558896222-ed20b417fc01?ixid=MnwxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8OXw0OTE5Njc0fHxlbnwwfHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');
          "
        ></div>
        <div class="slide"
          style="
            background-image: url('https://images.unsplash.com/photo-1515266591878-f93e32bc5937?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjB8fGJsdWV8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');
          "
        ></div>
        <div class="slide"
          style="
            background-image: url('https://images.unsplash.com/photo-1508808787069-421e7986016e?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTd8fHllbGxvd3xlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');
          "
        ></div>
        <div class="slide"
          style="
            background-image: url('https://images.unsplash.com/photo-1520121401995-928cd50d4e27?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=870&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="app.js"></script>

  </body>
</html>
